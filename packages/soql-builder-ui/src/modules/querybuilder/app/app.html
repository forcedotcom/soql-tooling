<template>
  <main>
    <header class="querybuilder-header">
      <querybuilder-header
        class={theme}
        onheader__run_query={handleRunQuery}
        error-messages={errorMessages}
      ></querybuilder-header>
    </header>
    <article class="querybuilder-body">
      <section class="querybuilder-form">
        <template if:true={blockQueryBuilder}>
          <div class="unsupported-syntax-overlay"></div>
          <template if:true={hasUnsupported}>
            <!-- TODO: i18n -->
            <div class="block-message warning-notification">
              <h3>Unsupported Syntax</h3>
              Your query contains statements that SOQL Builder doesn't currently
              support. You should use a text editor to edit your query. If you
              edit the query using SOQL Builder, any unsupported syntax will be
              overwritten.
              <ul>
                <template for:each={unsupportedMessages} for:item="unsupported"
                  ><li key={unsupported.index}>
                    {unsupported.reason}
                  </li></template
                >
              </ul>
              <div class="center">
                <button
                  class="btn--error center"
                  onclick={handleDismissEditWarning}
                >
                  Edit Query Anyway
                </button>
              </div>
            </div>
          </template>
        </template>
        <querybuilder-from
          onfrom__object_selected={handleObjectChange}
          sobjects={sObjects}
          selected={query.sObject}
          has-error={hasRecoverableFromError}
          is-loading={isFromLoading}
          class={theme}
        ></querybuilder-from>
        <querybuilder-fields
          selected-fields={query.fields}
          fields={fields}
          onfields__selected={handleFieldSelected}
          onfields__removed={handleFieldRemoved}
          has-error={hasRecoverableFieldsError}
          is-loading={isFieldsLoading}
          class={theme}
        ></querybuilder-fields>
        <querybuilder-where
          where-expr={query.where}
          where-fields={fields}
          onwhere__group_selection={handleWhereSelection}
          onwhere__andor_selection={handleAndOrSelection}
          onwhere__condition_removed={handleRemoveWhereCondition}
          has-error={hasRecoverableWhereError}
          is-loading={isFieldsLoading}
          class={theme}
          sobject-metadata={sobjectMetadata}
        ></querybuilder-where>
        <querybuilder-order-by
          selected-order-by-fields={query.orderBy}
          order-by-fields={fields}
          onorderby__selected={handleOrderBySelected}
          onorderby__removed={handleOrderByRemoved}
          has-error={hasRecoverableOrderByError}
          is-loading={isFieldsLoading}
          class={theme}
        ></querybuilder-order-by>
        <querybuilder-limit
          limit={query.limit}
          has-error={hasRecoverableLimitError}
          onlimit__changed={handleLimitChanged}
          class={theme}
        ></querybuilder-limit>
      </section>
      <section class="query-preview">
        <querybuilder-query-preview
          class={theme}
          soql-statement={query.originalSoqlStatement}
        ></querybuilder-query-preview>
      </section>
    </article>
  </main>
</template>
