<template>
  <div class="select__wrapper select-long">
    <input
      class="select__input"
      name="fieldSearchBar"
      placeholder={placeholderText}
      value={searchTerm}
      oninput={handleInputChange}
      onclick={handleOpenOptions}
      onkeydown={handleKeyDown}
    />
    <template if:true={hasSearchTerm}>
      <div
        role="button"
        onclick={handleClearSearch}
        class="select__clear-search"
      >
        &#10005;
      </div>
    </template>
  </div>
  <div class="options__wrapper">
    <template for:each={_renderedFields} for:item="field">
      <p
        tabindex="0"
        onclick={handleOptionClickSelection}
        key={field}
        class="option"
        data-option-value={field}
      >
        {field}
      </p>
    </template>
  </div>
</template>
