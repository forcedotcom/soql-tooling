<template>
  <div class="section-container">
    <div class="section_label-container">
      <!-- TODO: i18n (maybe) -->
      <label
        >Order By
        <template if:true={hasError}
          ><span class="text-color-required" data-el-has-error
            >*</span
          ></template
        ></label
      >
    </div>
    <div class="section_selection-container">
      <select
        name="orderby-select"
        class="select-long"
        onclick={handleOrderBySelection}
      >
        <option data-el-default-option>{defaultOptionText}</option>
        <template for:each={orderByFields} for:item="field">
          <option key={field} value={field}>{field}</option>
        </template>
      </select>
      <div class="selected-orderby-container">
        <template for:each={selectedOrderByFields} for:item="field">
          <div class="selected-field" key={field}>
            {field}
            <span onclick={handleFieldRemoved} data-field={field}> x </span>
          </div>
        </template>
      </div>
    </div>
  </div>
</template>
