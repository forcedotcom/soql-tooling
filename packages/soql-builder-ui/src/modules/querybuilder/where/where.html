<template>
  <div class="section-container">
    <div class="section_label-container">
      <!-- i18n -->
      <label>Filter</label>
    </div>
    <div class="section_selection-container">
      <header class="header">
        <div class="header__btn--group">
          <button
            type="button"
            name="and"
            value="AND"
            class="header__btn"
            onclick={handleSetAndOr}
          >
            AND
          </button>
          <button
            type="button"
            name="or"
            value="OR"
            class="header__btn"
            onclick={handleSetAndOr}
          >
            OR
          </button>
        </div>
        <div class="header__labels">
          <!-- i18n -->
          <p>Field</p>
          <p>Operator</p>
          <p>Value</p>
        </div>
      </header>
      <section class="modifier__group-container">
        <template for:each={_conditionsStore} for:item="condition">
          <querybuilder-where-modifier-group
            onmodifiergroupselection={handleModGroupSelection}
            all-fields={whereFields}
            key={condition.index}
            index={condition.index}
            selected-field={condition.field}
            selected-operator={condition.operator}
            criteria={condition.criteria}
            is-loading={isLoading}
          ></querybuilder-where-modifier-group>
        </template>
      </section>
      <footer>
        <button
          class="btn--disabled"
          onclick={handleAddModGroup}
          data-el-where-add-btn
        >
          Add
        </button>
      </footer>
    </div>
  </div>
</template>
