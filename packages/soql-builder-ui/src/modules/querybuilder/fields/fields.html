<template>
  <div class="section-container">
    <div class="section_label-container">
      <label
        >Fields
        <template if:true={hasError}
          ><span class="text-color-required">*</span></template
        ></label
      >
    </div>
    <div class="section_selection-container">
      <select
        name="fields-select"
        class="select-long"
        onclick={handleFieldSelection}
        multiple
      >
        <option disabled>{defaultOptionText}</option>
        <template for:each={fields} for:item="field">
          <option key={field} value={field}>{field}</option>
        </template>
      </select>
      <div class="selected-fields-container">
        <template for:each={selectedFields} for:item="field">
          <div class="selected-field" key={field}>
            {field}
            <span onclick={handleFieldRemoved} data-field={field}> x </span>
          </div>
        </template>
      </div>
    </div>
  </div>
</template>
