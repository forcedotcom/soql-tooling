version: 2.1

orbs:
  win: circleci/windows@2.2.0
  slack: circleci/slack@3.4.2

perameters:
  node-version:
    type: string
    default: '14.15.5'

commands:
  build-windows:
    steps:
      - run:
          name: 'Install node'
          shell: bash.exe
          command: |
            nvm install $NODE_VERSION
            nvm use $NODE_VERSION
            node --version
            yarn --version
      - run:
          name: 'Install dependencies'
          shell: bash.exe
          command: yarn
      - run:
          name: 'Compile Project'
          shell: bash.exe
          command: |
            echo 'Build all packages for linked dependencies'
            yarn build

jobs:
  soql-builder-ui:
    executor: win/default
    environment:
      PACKAGE_PATH: 'packages/soql-builder-ui'
      NODE_VERSION: << pipeline.parameters.node-version >>
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - build-windows
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Run SOQL builder UI Unit Tests
          shell: bash.exe
          command: |
            echo 'Run SOQL builder UI Unit Tests'
            cd $PACKAGE_PATH
            yarn run test:unit:coverage
      - run:
          name: Upload coverage report to Codecov
          shell: bash.exe
          command: bash <(curl -s https://codecov.io/bash) -F soql-builder-ui -t ${CODECOV_TOKEN}

  soql-model:
    executor: win/default
    environment:
      PACKAGE_PATH: 'packages/soql-model'
      NODE_VERSION: << pipeline.parameters.node-version >>
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - build-windows
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Run SOQL builder UI Unit Tests
          shell: bash.exe
          command: |
            echo 'Run SOQL builder UI Unit Tests'
            cd $PACKAGE_PATH
            yarn run test:unit:coverage
      - run:
          name: Upload coverage report to Codecov
          shell: bash.exe
          command: bash <(curl -s https://codecov.io/bash) -F soql-builder-ui -t ${CODECOV_TOKEN}

  notify_slack:
    executor: win/default
    steps:
      - slack/notify:
          channel: web-tools-bot
          title: "Success: ${CIRCLE_USERNAME}'s commit-workflow"
          title_link: 'https://circleci.com/workflow-run/${CIRCLE_WORKFLOW_ID}'
          color: '#9bcd9b'
          message: "${CIRCLE_USERNAME}'s workflow <https://circleci.com/workflow-run/${CIRCLE_WORKFLOW_ID}|commit-workflow> in ${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}\n(${CIRCLE_BRANCH})"
          include_project_field: false
          include_visit_job_action: false
          include_job_number_field: false

workflows:
  version: 2
  commit-workflow:
    jobs:
      - soql-builder-ui
      - soql-model
      - notify_slack:
          requires:
            - soql-builder-ui
            - soql-model
